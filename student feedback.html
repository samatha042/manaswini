<html>
<head>
    <title>Customer feedback</title>
</head>
<body>
    <h1>feedback</h1>
    c.id:<input type="text" name="c.id" placeholder="enter cid"><br><br>
    c.name:<input type="text" name="c.name" placeholder="enter cname"><br><br>
    c.mobile no.:<input type="text" name="c.mobile no." placeholder="enter cmobileno"> 
    <br>
    <br>
    gender:<input type="radio" name="gender" value="male">male
             <input type="radio" name="gender" value="female">female<br><br>
    email:<input type="text" name="email" placeholder="enter mail">
    <br>
    <br>
    product quality:<br>
        <input type="checkbox" name="verygood" value="verygood">verygood<br>
        <input type="checkbox" name="good" value="good">verygood<br>
        <input type="checkbox" name="avg" value="avg">verygood<br>
        <input type="checkbox" name="poor" value="poor">verygood
    
           <br>        
     comments:<textarea type="text" name="comments" height="5" width="6" rows="5" columns="5"></textarea><br>
        <input type="submit" name="submit" value="submit">
        <input type="submit" name="clear" value="clear">
     </body>
</html>
